<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Helpers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bootstrap 5 Flexbox Helpers</h1>
        
        <!-- Flex Container -->
        <div class="d-flex bg-light p-3 mb-3">
            <div class="p-2 bg-primary text-white">Flex Item 1</div>
            <div class="p-2 bg-secondary text-white">Flex Item 2</div>
            <div class="p-2 bg-success text-white">Flex Item 3</div>
        </div>

        <!-- Justify Content -->
        <div class="d-flex justify-content-between bg-light p-3 mb-3">
            <div class="p-2 bg-primary text-white">Item 1</div>
            <div class="p-2 bg-secondary text-white">Item 2</div>
            <div class="p-2 bg-success text-white">Item 3</div>
        </div>

        <!-- Align Items -->
        <div class="d-flex align-items-center bg-light p-3" style="height: 100px;">
            <div class="p-2 bg-primary text-white">Aligned</div>
            <div class="p-2 bg-secondary text-white">Center</div>
            <div class="p-2 bg-success text-white">Items</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Helpers de Tamaño</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Helper: <code>Sizing</code></h1>

  <p>El helper de tamaño permite controlar el ancho y alto de los elementos utilizando clases como <code>w-25</code>, <code>h-50</code>, etc.</p>

  <h3 class="mt-4">1. Ancho (%)</h3>
  <div class="bg-light p-3 mb-3">
    <div class="bg-primary text-white w-25 p-2 mb-2">w-25</div>
    <div class="bg-success text-white w-50 p-2 mb-2">w-50</div>
    <div class="bg-warning text-dark w-75 p-2 mb-2">w-75</div>
    <div class="bg-danger text-white w-100 p-2">w-100</div>
  </div>

  <h3>2. Alto (%)</h3>
  <div class="bg-light" style="height: 200px;">
    <div class="bg-info text-white h-25 p-2 mb-2">h-25</div>
    <div class="bg-secondary text-white h-50 p-2 mb-2">h-50</div>
    <div class="bg-dark text-white h-75 p-2 mb-2">h-75</div>
    <div class="bg-success text-white h-100 p-2">h-100</div>
  </div>

  <h3 class="mt-4">3. Ancho y alto automático</h3>
  <div class="bg-light p-3 mb-3">
    <div class="bg-primary text-white w-auto p-2 mb-2">w-auto</div>
    <div class="bg-success text-white h-auto p-2">h-auto</div>
  </div>

  <footer class="mt-5">
    <a href="../index.html" class="btn btn-secondary">Volver al menú principal</a>
  </footer>
</body>
</html>
